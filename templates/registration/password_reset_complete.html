{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - School Bus Management{% endblock %}

{% block auth_content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Password Reset Complete</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Password Reset Successfully</h6>
            </div>
            <div class="card-body">
                <p class="card-text">Your password has been set. You may go ahead and log in now.</p>
                <a href="{% url 'core:login' %}" class="btn btn-primary mt-3">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

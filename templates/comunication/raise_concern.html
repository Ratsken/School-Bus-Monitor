<!-- communication/raise_concern.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Raise a Concern</h4>
        </div>
        <div class="card-body">
            <form method="post" id="concernForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Related Bus (optional)</label>
                    <select class="form-select" name="bus">
                        <option value="">Select a bus (if applicable)</option>
                        {% for bus in available_buses %}
                            <option value="{{ bus.id }}">{{ bus.bus_number }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Concern</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

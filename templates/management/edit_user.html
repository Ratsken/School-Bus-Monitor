{% extends "base.html" %}
{% load static %}

{% block title %}Edit User - School Bus Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edit User</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" value="{{ form.initial.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.initial.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.initial.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ form.initial.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_role" class="form-label">Role</label>
                        <select class="form-select" id="id_role" name="role" required>
                            <option value="admin" {% if form.initial.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="driver" {% if form.initial.role == 'driver' %}selected{% endif %}>Driver</option>
                            <option value="parent" {% if form.initial.role == 'parent' %}selected{% endif %}>Parent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
